<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Point Checker</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/toast.css">
    <script defer src="js_scripts/table.js"></script>
    <script defer src="js_scripts/graph.js"></script>
    <script defer src="js_scripts/index.js"></script>
</head>
<body>
<header>
    <h1>Point Checker</h1>
    <div class="student-info">
        Student: Znamenskiy Sasha<br>
        Group: P3223<br>
        Variant: 23116
    </div>
</header>
<main>
    <div class="content-container">
        <canvas class="horizontal" id="canvas"></canvas>
        <form class="horizontal" method="POST" id="pointForm">
            <label for="x">X coordinate:</label>
            <div class="radio-group" id="x">
                <div class="radio-item">
                    <label for="radio-1">-4</label>
                    <input type="radio" id="radio-1" name="x" value="-4">
                </div>
                <div class="radio-item">
                    <label for="radio-2">-3</label>
                    <input type="radio" id="radio-2" name="x" value="-3">
                </div>
                <div class="radio-item">
                    <label for="radio-3">-2</label>
                    <input type="radio" id="radio-3" name="x" value="-2">
                </div>
                <div class="radio-item">
                    <label for="radio-4">-1</label>
                    <input type="radio" id="radio-4" name="x" value="-1">
                </div>
                <div class="radio-item">
                    <label for="radio-5">0</label>
                    <input type="radio" id="radio-5" name="x" value="0">
                </div>
                <div class="radio-item">
                    <label for="radio-2">1</label>
                    <input type="radio" id="radio-6" name="x" value="1">
                </div>
                <div class="radio-item">
                    <label for="radio-3">2</label>
                    <input type="radio" id="radio-7" name="x" value="2">
                </div>
                <div class="radio-item">
                    <label for="radio-4">3</label>
                    <input type="radio" id="radio-8" name="x" value="3">
                </div>
                <div class="radio-item">
                    <label for="radio-5">4</label>
                    <input type="radio" id="radio-9" name="x" value="4">
                </div>
            </div>

            <label for="y">Y coordinate:</label>
            <input type="text" id="y" name="y" required pattern="[+-]?(\d+\.*\d*)" min="-3" max="5"
                   placeholder="Enter a number from -3.0 to 5.0">

            <label>Radius:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <label for="checkbox-1">1</label>
                    <input type="checkbox" id="checkbox-1" value="1">
                </div>
                <div class="checkbox-item">
                    <label for="checkbox-2">1.5</label>
                    <input type="checkbox" id="checkbox-2" value="1.5">
                </div>
                <div class="checkbox-item">
                    <label for="checkbox-3">2</label>
                    <input type="checkbox" id="checkbox-3" value="2">
                </div>
                <div class="checkbox-item">
                    <label for="checkbox-4">2.5</label>
                    <input type="checkbox" id="checkbox-4" value="2.5">
                </div>
                <div class="checkbox-item">
                    <label for="checkbox-5">3</label>
                    <input type="checkbox" id="checkbox-5" value="3">
                </div>
            </div>

            <button id="checkButton" type="submit">Check Point</button>
        </form>
        <div class="table-container"></div>
    </div>
    <div class="button-container">
        <button onclick="prevPage()">Previous</button>
        <button onclick="nextPage()">Next</button>
        <button onclick="clearTableData()">Clear</button>
    </div>
    <div id="toast">
        <img id="img" src="media/toast_icon.jpg" alt="">
        <div id="desc"></div>
    </div>

</main>

<footer id="copyright">i have no rights</footer>
</body>
</html>
